{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div style="min-height:80vh;display:flex;align-items:center;justify-content:center;padding:2rem;">
    <div style="text-align:center;max-width:400px;">
        <div style="font-family:'DM Serif Display',serif;font-size:6rem;color:var(--green-primary);line-height:1;margin-bottom:0.5rem;letter-spacing:-0.05em;">404</div>
        <h2 style="font-family:'DM Serif Display',serif;font-size:1.6rem;color:var(--text-dark);margin-bottom:0.6rem;">Page Not Found</h2>
        <p style="font-size:0.9rem;color:var(--text-muted);margin-bottom:2rem;line-height:1.6;">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{{ url_for('dashboard.dashboard') if session.user_id else url_for('index.index') }}" class="btn-oc btn-oc-primary" style="padding:0.7rem 2rem;">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
